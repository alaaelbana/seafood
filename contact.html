    <link rel="stylesheet" href="css/fonts-Roboto-Tajawal.css">

<body>
    <header class="header">
        <div class="menu_btn"><i class="material-icons-outlined">menu</i></div>
        <a class="logo" href="index.html"><img src="imgs/food.png" alt="logo"></a>
        <div class="header_links">
            <div class="link">
                <a href="index.html">الرئيسية</a>
            </div>
            <div class="link">
                <a href="shop.html">المنيو</a>
            </div>
            <div class="link">
                <a class="active" href="contact.html">تواصل معنا</a>
            </div>
        </div>
        <a href="cart.html" class="cart" dir="rtl">
            <i class="material-icons-outlined"> shopping_bag </i>
            <div class="cart_text">طلبك (<span>2</span>)</div>
        </a>
        <img src="imgs/background_white.jpg" alt="">

    <div class="contact_page">
        <section>
            <div class="contact_box">
                <div class="about_us_box">
                    <div class="about_us_title">
                        ارسل رسالة
                    </div>
                </div>
                <form action="#" class="form_box">
                    <div class="input_box w-50">
                        <label for="">الاسم الاول *</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="input_box w-50">
                        <label for="">اسم العائلة *</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="input_box">
                        <label for="">البريد الإلكتروني *</label>
                        <input type="email" placeholder="">
                    </div>
                    <div class="input_box">
                        <label for="">رقم الهاتف</label>
                        <input type="tel" placeholder="">
                    </div>
                    <div class="input_box">
                        <label for="">الرسالة *</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input_box submit">
                        <button>ارسال</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <div class="cover"></div>
    <footer>
        <span>Copyright seafood 2022.</span>
        <div class="links">
            <div class="link">
